<html>
<head>

	<link rel="icon" href="guess.png">
    <style>
		*{

		}
		body{
			display: flex;

<body>
<h1>Guess It!</h1>
<p id="result">Guess a number between 1 to 10</p>
<strong id="your-num">Number</strong>
<input id="num" type="number" placeholder="00">
<button id="btn">Guess!</button>
<script>
	const secretNumber = Math.round(Math.random()*10)
	
	btn.addEventListener('click',function () {
    let result = document.querySelector('#result')
    const btn = document.querySelector('#btn')
    let number = document.querySelector('#your-num')
    let your_num = document.querySelector('#num').value
		number.textContent= `Your guessing number is ${your_num}`
		if (secretNumber==your_num) {
			result.textContent='üéäYouü§©Winüéä'
		}
		else if (your_num==0) {
			result.textContent = `You did'nt select any number`
			number.textContent= `Your guessing number is Lü§™L}`
		}
		else if(your_num>secretNumber){
			result.textContent=`It's Too high‚ùó`
		}
		else if (your_num<secretNumber) {
			result.textContent= `It's too Low„ÄΩ`
		}
	})
	console.log(secretNumber)
</script>
</body>
</html>
